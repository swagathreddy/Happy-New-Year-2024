<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmation Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #ffcccb; /* Marvellous background color */
            font-family: 'Arial', sans-serif;
            text-align: center;
            color: #333;
        }

        .confirmation-container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #ffffff; /* White container background color */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .confirmation-message {
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        .user-details {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .farewell-message {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .back-to-home {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .back-to-home:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

<div class="confirmation-container">
    <h2>Thank You!</h2>
    <p class="confirmation-message">Your answers have been submitted successfully.</p>
    
    <div class="user-details">
        <p>Name: {{ name }}</p>
        <!-- Display other user details as needed -->
    </div>

    <p class="farewell-message">With gratitude in my heart, I say farewell to 2023. Thank you for being a part of my journey till now. Wishing you a Happy 2024!</p>

    <a href="/" class="back-to-home">Back to Home</a>
</div>

</body>
</html>
