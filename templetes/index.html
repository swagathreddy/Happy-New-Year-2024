<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year </title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('static/image/bc1.jpg'); /* Add the path to your background image */
            background-size: cover;
            background-position: center;
            font-family: 'Arial', sans-serif;
            text-align: center;
            color: white;
        }

        .greeting {
            margin-top: 20%;
            font-size: 2em;
            margin-left: 6%;
            margin-right: 6%;
        }

        .greeting h1 {
            white-space: pre-wrap; /* Allow word wrapping while preserving spaces */
            display: inline;
        }

        .greeting h1 span {
            display: inline-block;
            opacity: 0;
            transform: translateY(1em);
            animation: fadeIn 0.8s forwards;
        }
        .highlight{
            font-size:1em;
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .button-container {
            margin-top: 10px;
        }

        .cta-button {
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #3498db; /* Change the background color as desired */
            color: white;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .cta-button:hover {
            background-color: #2980b9; /* Change the hover color as desired */
        }
        
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            padding: 10px;
            background-color: #333; /* Change the background color of the footer */
            color: white;
            text-align: center;
        }
        @media only screen and (min-device-pixel-ratio: 2) {
            /* Styles for high-density displays (Retina, etc.) */
            body {
                font-size: 16px;
            }
        }
        @media only screen and (max-width: 600px) {
            /* Styles for screens up to 600px wide (example) */
            body {
                font-size: 14px;
            }
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            animateWords();
        });

        function animateWords() {
            const greetingText = document.querySelector('.greeting h1');
            const textContent = greetingText.textContent;
            greetingText.innerHTML = ''; // Clear the text content

            // Split the sentence into words
            const words = textContent.split(' ');

            // Wrap each word in a span with a delay
            for (let i = 0; i < words.length; i++) {
                const span = document.createElement('span');
                span.textContent = words[i];
                span.style.animationDelay = `${i * 0.3}s`; // Adjust the delay for the desired timing

                greetingText.appendChild(span);

                // Add a space after each word (except the last one)
                if (i < words.length - 1) {
                    const spaceSpan = document.createElement('span');
                    spaceSpan.textContent = ' ';
                    greetingText.appendChild(spaceSpan);
                }
            }
        }
    </script>
</head>
<body>

<div class="greeting">
    <h1>Wishing you a Very Happy New Year!</h1>
    <p>Wishing you joy, peace, and success in the this year.</p>
</div>

<div class="button-container">
    <a class="cta-button" href="/questions"><span  class="highlight">CLICK ME, </span> Lets check how well you know me</a>
</div>

<div class="footer">
    &copy; 2023 Swagath Reddy. All rights reserved.
</div>
</body>
</html>
